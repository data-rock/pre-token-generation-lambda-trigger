service: pre-token-generation-lambda-trigger

frameworkVersion: '2'


provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  stage: ${opt:stage, 'test'}

functions:
  preTokenGeneration:
    handler: src/handler.preTokenGeneration
    events:
      - cognitoUserPool:
          pool: datarock-users-${self:provider.stage}
          trigger: PreTokenGeneration
          existing: true
plugins:
  - serverless-bundle

